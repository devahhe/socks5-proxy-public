logoutput: /var/log/sockd.log

internal: eth0 port = 1080
external: eth0

socksmethod: none
clientmethod: none

# BLOCK malformed traffic (e.g. HTTP clients)
client block {
  from: 0.0.0.0/0 to: 0.0.0.0/0
  log: error
}

# ALLOW SOCKS clients only
client pass {
  from: 0.0.0.0/0 to: 0.0.0.0/0
  log: connect disconnect error
}

pass {
  from: 0.0.0.0/0 to: 0.0.0.0/0
  protocol: tcp udp
  log: connect disconnect error
}
